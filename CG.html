substrate = () => shape(4,0.4,0.6).colorama(0.1).luma(0.99).scale(1.01).mult(solid(0,[0,1,1].reverse().smooth(),[1,0,1].reverse().smooth()).brightness([0,1].smooth()).contrast(2)).scale(1.1);
light = () => shape(360,0,0.01).scale(2).mult(solid(0,[0,1,1].smooth(),[1,0,1].smooth()).brightness([0,1].smooth()).contrast(5)).scroll(xpos,ypos).scroll(0.5,0.5).scale(3/4*1.01).scale(1.1);
circuit = () => solid().layer(substrate()).layer(light().luma().contrast(10));
solid().layer(src(o1)).layer(src(o2)).blend(circuit().scroll(()=>Math.cos(time),()=>Math.sin(time))).out();
light().contrast(10).scroll(()=>Math.sin(time),()=>Math.cos(time)).add(o1,[0,1].smooth().fast(1/8)).blend(o1,[0,1].smooth().fast(1/16)).out(o1);
substrate().scroll(()=>Math.sin(time),()=>Math.cos(time)).add(o2,[0.98,1].smooth()).blend(o2,[0,1].smooth()).out(o2);
      }

function workmadeduringabittime() {

      }

function ringcomposedofpoints() {
shape(360,[0,1].smooth(),[0,1].reverse().smooth()).scale(1/64).mult(osc(10,1/2,300).diff(gradient(1)).diff(solid([0,1].smooth().fast(1/8),[0,1].smooth().fast(1/4),[0,1].smooth().fast(1/2),[0,1].smooth())).invert().hue(()=>Math.sin(time),()=>Math.cos(time),()=>Math.tan(time)).saturate([0,10].smooth()).brightness([0,1].smooth()).contrast([1,2].smooth())).scroll(()=>Math.sin(time)/10,()=>Math.cos(time)/10).blend(o0,[0,1].smooth().fast(1/2)).rotate(1,1).blend(shape(360,[0,1].reverse().smooth(),[0,1].smooth()).scale(1/64).scroll(()=>Math.cos(time)/10,()=>Math.sin(time)/10).blend(o0,[0,1].smooth().fast(1/2)).rotate(-1,-1)).scale([1/2,1].smooth()).add(o0,[0,3/4].smooth()).scale(13/12).layer(shape(360,[0,1].smooth(),[0,1].reverse().smooth()).scale([0,2].smooth()).brightness(-1).scale([1,2].reverse().smooth()).mask(shape(360,[0,1].reverse().smooth(),[0,1].smooth())).luma()).scale([0.99,1.01].smooth()).out()
      }

function flashingswirlcomposedofpoints() {
shape(360,[0,1].smooth(),[0,1].reverse().smooth()).mult(osc(10,1/2,300).diff(gradient(1)).diff(solid([0,1].smooth().fast(1/8),[0,1].smooth().fast(1/4),[0,1].smooth().fast(1/2),[0,1].smooth())).invert([0,1].smooth().fast(1/8)).hue(()=>Math.sin(time),()=>Math.cos(time),()=>Math.tan(time)).saturate([0,10].smooth()).brightness([0,1].smooth()).contrast([1,2].smooth()).invert([0,1].reverse().smooth().fast(1/16))).scale([1/8,1/64].reverse().smooth().fast(1/4)).scroll(()=>Math.sin(time)*Math.log(time),()=>Math.cos(time)*Math.log(time)).blend(o0,[3/5,13/20].smooth().fast(1/2)).rotate(1,1).scale([1/2,1].smooth()).add(o0,[1/4,9/20].smooth()).scale([7/8,1].smooth()).colorama([-0.01,0.01].smooth().fast(1/10)).contrast([0.99,1.01].smooth()).out()
      }
      
function pond() {
solid().layer(shape(360,[0,1].smooth(),[0,1].reverse().smooth()).thresh()).diff(shape(360,[0,1].reverse().smooth(),[0,1].smooth()).luma()).modulate(shape(360,[0,1].smooth().fast(1/2),[0,1].reverse().smooth().fast(1/2)).colorama([0,10].smooth().fast(1/10)).thresh()).modulate(shape(360,[0,1].reverse().smooth().fast(1/2),[0,1].smooth().fast(1/2)).colorama([0,10].reverse().smooth().fast(1/10)).luma()).rotate(1/50,1/50).scale(4/5).mult(osc(10,1/2,300).diff(gradient(1)).diff(solid([0,1].smooth().fast(1/8),[0,1].smooth().fast(1/4),[0,1].smooth().fast(1/2),[0,1].smooth()))).blend(o0).out()
      }
